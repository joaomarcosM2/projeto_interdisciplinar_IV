<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Floating Toggle Component - Persistência</title>
    <!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variável CSS para ajuste de padding do conteúdo principal */
        :root {
            --fixed-menu-offset: 0px;
            --page-padding-x: 16px; /* Definindo padding lateral padrão (equivalente a p-4) */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 200vh;
        }

        /* Simulação do Cabeçalho e Conteúdo com Padding Lateral de 16px */
        #page-header {
            height: 120px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            /* Adiciona o padding lateral para alinhamento */
            padding: 0 var(--page-padding-x); 
            border-bottom: 1px solid #ddd;
        }
        #main-content {
            padding: 1rem var(--page-padding-x); /* Padrão 1rem em cima/baixo e 16px nas laterais */
            padding-top: calc(var(--fixed-menu-offset) + 1rem); /* Ajusta padding superior */
        }
        section {
            padding: 1rem; /* Padding interno das seções */
        }

        /* ---------------------------------------------------- */
        /* Estilos do Menu Mobile (max-width: 749px) */
        /* ---------------------------------------------------- */
        
        /* Contêiner da Barra do Menu (Topo da Página) */
        .related-content-section {
            background-color: transparent; 
            width: 100%;
            height: auto; 
            border-bottom: none; 
            z-index: 50;
            display: flex;
            justify-content: center;
            /* Aplica o padding lateral do menu flutuante aqui, garantindo o alinhamento */
            padding: 10px var(--page-padding-x); 
            box-sizing: border-box;
        }

        /* Classe de Fixação (Adicionada pelo JS) */
        .related-content-section.fixed-on-top-small-screens {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            box-shadow: none; 
            background-color: transparent; 
        }

        /* Contêiner principal do novo componente flutuante */
        #floating-component-container {
            width: 100%; /* Ocupa 100% da largura do pai (que já tem o padding de 16px) */
            min-width: 100px;
            transition: all 0.3s ease-in-out;
            border-radius: 8px; 
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex; 
            align-items: center;
            overflow: hidden;
            height: 50px;
        }
        
        /* Contêiner do Botão Toggle (Hambúrguer) */
        #menuToggle {
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; 
            width: 50px; 
            background-color: #fff;
            cursor: pointer;
            z-index: 10;
            border-right: none; 
            transition: all 0.3s ease-in-out;
        }
        
        /* Contêiner dos links (Toggle de Conteúdo) */
        #relatedItemsWrapperContainer {
            flex-grow: 1; 
            overflow: hidden; 
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            height: 50px;
        }

        /* Estilo da área de rolagem horizontal */
        #relatedItemsWrapper {
            display: flex;
            flex-direction: row;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            align-items: center;
            white-space: nowrap; 
            padding: 0 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #relatedItemsWrapper::-webkit-scrollbar {
            display: none;
        }

        /* Estilo do Item de Link (Botão) */
        .related-item {
            flex-shrink: 0;
            padding: 4px 10px;
            font-size: 0.85em; 
            cursor: pointer;
            color: #4b5563; 
            border-radius: 6px; 
            margin: 4px; 
            transition: background-color 0.2s, color 0.2s;
        }
        
        /* Destaque: Item Ativo */
        .related-item.active {
            background-color: #1e40af; 
            color: white;
            font-weight: 600;
        }

        /* ---------------------------------------------------- */
        /* Estilos de Retração e Expansão */
        /* ---------------------------------------------------- */

        /* Botão de Toggle da Seta (Seta de Retração/Expansão) */
        #toggle-section-btn {
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; 
            width: 50px; 
            background-color: #fff;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            margin: 0;
            transition: all 0.3s ease-in-out;
            border-left: 1px solid #eee; /* Linha divisória */
        }
        
        /* Estado Retraído */
        .retracted #relatedItemsWrapperContainer {
            width: 0;
            opacity: 0;
            flex-grow: 0; 
        }

        /* Estado Expandido */
        .expanded #relatedItemsWrapperContainer {
            width: auto;
            opacity: 1;
            flex-grow: 1; 
        }
        
        /* Ajuste de Bordas no Estado Expandido: Hambúrguer e Links */
        .expanded #menuToggle {
            border-right: 1px solid #eee; /* Adiciona borda direita para separar Hambúrguer dos Links */
            border-radius: 8px 0 0 8px;
        }
        
    </style>
</head>
<body class="p-0 m-0">

    <!-- Simulação do Cabeçalho (Necessário para a lógica de fixação) -->
    <header id="page-header" class="w-full">
        <h1 class="text-xl font-extrabold text-gray-700">Cabeçalho da Página</h1>
    </header>

    <!-- Menu Bar (O "related-content-section") -->
    <aside id="menu-bar" class="related-content-section w-full">
        <!-- Contêiner que envolve o componente flutuante -->
        <div class="max-w-7xl w-full flex items-center h-full">
            
            <!-- Componente Flutuante Principal (Ocupa 100% do espaço com padding) -->
            <div id="floating-component-container" class="retracted">
            
                <!-- 1. Botão Hambúrguer (SEMPRE visível) -->
                <div id="menuToggle" class="menu-toggle">
                     <span id="toggle-icon" class="text-gray-800 text-xl">☰</span>
                </div>
            
                <!-- 2. Contêiner dos Links (Expande/Retrai) -->
                <div id="relatedItemsWrapperContainer">
                    <!-- Lista de Itens (Rolagem Horizontal) -->
                    <div id="relatedItemsWrapper" class="related-items-wrapper">
                        <!-- Links Reais -->
                        <div class="related-item" data-section="intro-section">Introdução</div>
                        <div class="related-item" data-section="produtos-section">Produtos e Serviços</div>
                        <div class="related-item" data-section="config-section">Configurações</div>
                        <div class="related-item" data-section="faq-section">FAQ</div>
                        <div class="related-item" data-section="contato-section">Contato</div>
                        <div class="related-item" data-section="extras-section">Extras</div>
                        <div class="related-item" data-section="final-section">Final</div>
                    </div>
                </div>
                
                <!-- 3. Botão de Toggle de Seções (Seta para Baixo/Cima - FIXO na Direita) -->
                <div id="toggle-section-btn">
                    <svg id="section-toggle-icon" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

            </div>
            
        </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL (Para teste do Scroll e Intersection Observer) -->
    <main id="main-content">

        <section id="intro-section" class="h-[100vh] bg-blue-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-blue-800">Seção: Introdução</h2>
        </section>

        <section id="produtos-section" class="h-[100vh] bg-green-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-green-800">Seção: Produtos e Serviços</h2>
        </section>

        <section id="config-section" class="h-[100vh] bg-yellow-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-yellow-800">Seção: Configurações</h2>
        </section>

        <section id="faq-section" class="h-[100vh] bg-red-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-red-800">Seção: FAQ</h2>
        </section>
        
        <section id="contato-section" class="h-[100vh] bg-purple-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-purple-800">Seção: Contato</h2>
        </section>
        
        <section id="extras-section" class="h-[100vh] bg-indigo-50 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-indigo-800">Seção: Extras e Detalhes Longos</h2>
        </section>
        
        <section id="final-section" class="h-[100vh] bg-gray-300 flex items-center justify-center p-8 mb-4 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-gray-800">Seção: Final da Página</h2>
        </section>

    </main>

    <script>
        // Elementos DOM
        const header = document.getElementById('page-header');
        const menuBar = document.getElementById('menu-bar');
        const menuToggle = document.getElementById('menuToggle');
        const sectionToggleBtn = document.getElementById('toggle-section-btn');
        const sectionToggleIcon = document.getElementById('section-toggle-icon');
        const floatingComponentContainer = document.getElementById('floating-component-container');
        const relatedItemsWrapperContainer = document.getElementById('relatedItemsWrapperContainer'); 
        const relatedItemsWrapper = document.getElementById('relatedItemsWrapper');
        const mainContent = document.getElementById('main-content');
        const relatedItems = document.querySelectorAll('.related-item');
        const sections = document.querySelectorAll('section');

        // Constantes e Estado
        const MOBILE_BREAKPOINT = 750;
        let isSectionsExpanded = false; // Estado do toggle de Retração/Expansão Horizontal
        

        // ======================================================================
        // 1. Lógica do Toggle de Seções (Ocultar/Desocultar horizontal)
        // ======================================================================
        
        const closeSections = () => {
            floatingComponentContainer.classList.remove('expanded');
            floatingComponentContainer.classList.add('retracted');
            sectionToggleIcon.querySelector('path').setAttribute('d', "M19 9l-7 7-7-7"); // Seta para baixo
            isSectionsExpanded = false;
        };
        
        const openSections = () => {
            floatingComponentContainer.classList.remove('retracted');
            floatingComponentContainer.classList.add('expanded');
            sectionToggleIcon.querySelector('path').setAttribute('d', "M5 15l7-7 7 7"); // Seta para cima
            isSectionsExpanded = true;
        };
        
        const handleSectionToggleClick = () => {
            if (window.innerWidth < MOBILE_BREAKPOINT) {
                if (isSectionsExpanded) {
                    closeSections();
                } else {
                    openSections();
                }
            }
        };

        sectionToggleBtn.addEventListener('click', handleSectionToggleClick);

        // Lógica de clique em item: rolar para a seção e fechar o menu (no mobile)
        relatedItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const targetId = item.dataset.section;
                const targetSection = document.getElementById(targetId);

                if (targetSection) {
                    // Desloca um pouco para compensar o menu fixo
                    const offset = menuBar.offsetHeight;
                    const targetPosition = targetSection.offsetTop - offset;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }

                // REMOÇÃO DA FUNÇÃO DE AUTO-OCULTAÇÃO:
                // O menu não se fechará mais após o clique para permitir navegação rápida.
                /*
                if (window.innerWidth < MOBILE_BREAKPOINT && isSectionsExpanded) {
                    closeSections();
                }
                */
            });
        });

        // ======================================================================
        // 2. Lógica de Fixação (position: fixed) e Ajuste de Conteúdo
        // ======================================================================

        const adjustMainContentPadding = () => {
            if (window.innerWidth < MOBILE_BREAKPOINT && menuBar.classList.contains('fixed-on-top-small-screens')) {
                const offset = menuBar.offsetHeight; 
                mainContent.style.setProperty('--fixed-menu-offset', `${offset}px`);
            } else {
                mainContent.style.setProperty('--fixed-menu-offset', `0px`);
            }
        };

        const handleScroll = () => {
            const scrollY = window.scrollY;
            const headerHeight = header.offsetHeight;
            const isMobile = window.innerWidth < MOBILE_BREAKPOINT;

            if (isMobile) {
                if (scrollY > headerHeight) {
                    if (!menuBar.classList.contains('fixed-on-top-small-screens')) {
                        menuBar.classList.add('fixed-on-top-small-screens');
                        adjustMainContentPadding(); 
                    }
                } else {
                    if (menuBar.classList.contains('fixed-on-top-small-screens')) {
                        menuBar.classList.remove('fixed-on-top-small-screens');
                        adjustMainContentPadding(); 
                    }
                }
            } else {
                menuBar.classList.remove('fixed-on-top-small-screens');
                adjustMainContentPadding();
            }
        };

        // Roda a lógica de fixação no scroll
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
        window.addEventListener('resize', handleScroll);


        // ======================================================================
        // 3. Destaque do Item Ativo & Rolagem Horizontal Automática
        // ======================================================================

        const highlightActiveItem = (id) => {
            let activeItem = null;
            relatedItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.section === id) {
                    item.classList.add('active');
                    activeItem = item;
                }
            });
            
            // Rola o menu horizontalmente APENAS se estiver expandido
            if (activeItem && window.innerWidth < MOBILE_BREAKPOINT && isSectionsExpanded) {
                 scrollToActiveItem(activeItem);
            }
        };
        
        const scrollToActiveItem = (activeItem) => {
            const isSmallScreen = window.innerWidth < 1020; 

            if (isSmallScreen) {
                const wrapperWidth = relatedItemsWrapperContainer.offsetWidth;
                const itemOffsetLeft = activeItem.offsetLeft;
                const itemWidth = activeItem.offsetWidth;
                
                const scrollPosition = itemOffsetLeft - (wrapperWidth / 2) + (itemWidth / 2);
                
                relatedItemsWrapper.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
            }
        };

        // Opções do Intersection Observer: Detecta quando a seção está no centro da viewport
        const observerOptions = {
            root: null, 
            rootMargin: `-50% 0px -50% 0px`, 
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    highlightActiveItem(entry.target.id);
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });
        
        // Garante que o menu comece retraído e com o estilo correto ao carregar e redimensionar
        window.addEventListener('load', closeSections);
        window.addEventListener('resize', closeSections);
        
    </script>
</body>
</html>
